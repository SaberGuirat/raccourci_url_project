<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Register </mat-card-title>
    </mat-card-header>
    <form (submit)="register()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Full Name"
            [formControl]="fullname"
            [errorStateMatcher]="matcher"
            type="text"
            name="fullname"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Email"
            type="text"
            [formControl]="email"
            [errorStateMatcher]="matcher"
          />
          <mat-error
            *ngIf="email.hasError('email') && !email.hasError('required')"
          >
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Password"
            [formControl]="password"
            [errorStateMatcher]="matcher"
            type="password"
          />
          <mat-error
            *ngIf="password.errors?.minlength && !password.hasError('required')"
          >
            password should be at least 6 characters
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Confirm Password"
            [formControl]="cf_password"
            [errorStateMatcher]="matcher"
            type="password"
            name="cf_password"
          />
          <mat-error
            *ngIf="cf_password.errors && !cf_password.hasError('required')"
          >
            password do not match!
          </mat-error>
        </mat-form-field>
        <mat-spinner *ngIf="loading" diameter="32"></mat-spinner>
     
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          mat-button
          color="primary"
          [disabled]="
            fullname.invalid ||
            password.invalid ||
            email.invalid ||
            cf_password.invalid
          "
        >
          Register
        </button>
      </mat-card-actions>
    </form>
    <mat-error *ngIf="errMess">
      {{ errMess }}
    </mat-error>
  </mat-card>
</div>
